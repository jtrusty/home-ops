---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
configMapGenerator:
  - name: drawio-configuration
    files:
      - ./resources/configuration.json
resources:
  - ./helm-release.yaml
  - ./oci-repository.yaml
generatorOptions:
  disableNameSuffixHash: true