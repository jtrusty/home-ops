---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cloudnative-pg
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-secrets-manager
  target:
    name: cloudnative-pg-secret
    template:
      data:
        username: "{{ .POSTGRES_SUPER_USER }}"
        password: "{{ .POSTGRES_SUPER_PASS }}"
        AWS_ACCESS_KEY_ID: "{{ .MINIO_USER }}"
        AWS_SECRET_ACCESS_KEY: "{{ .MINIO_PASSWORD }}"
  data:
    - secretKey: POSTGRES_SUPER_USER
      remoteRef:
        key: 6d34d21b-666e-4ea2-9aef-b37e01138762
    - secretKey: POSTGRES_SUPER_PASS
      remoteRef:
        key: b360e01d-86e8-4cee-9096-b37e011397c9
    - secretKey: MINIO_USER
      remoteRef:
        key: 54764522-a3c1-49fb-99cf-b37900f9fc0d
    - secretKey: MINIO_PASSWORD
      remoteRef:
        key: 9a07bc29-1d23-47ad-b745-b37900f9c8e0